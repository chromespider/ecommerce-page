        <a href="#" class="logo">Ecommerce</a>

          id="cart-icon"

          height="48"
          width="48"

          <path

          />

        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Cart content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>

            id="close-cart"
            xmlns="http://www.w3.org/2000/svg"
            height="48"
            width="48"

            />
          </svg>
        </div>
      </nav>
